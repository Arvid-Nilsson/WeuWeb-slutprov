<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>

    <div id="header">

        <h1 id="motivation">Be the best version of yourself!</h1>

        <p id="tid">Time chould not be found</p>

        <!-- div allows img to be centered when header is on -->
        <div id="imgAlign">
            <img src="img/Face4.png" alt="Hittade inte bilden" id="bild">
        </div>  
    </div>

    <!-- Uppdaterar tidsvisar paragrafen till den lokala tiden -->
    <script>
        getTime() 
    </script>

    <!-- Alignar menyn till mitten av skÃ¤rmen -->
    <div id="options-align-center">

        <div id="option-menu">

            <!-- Rad 1 -->
            <div id="option-row">

                <button id="option-item" onclick="togleBgColour()">
                    <p id="option-text">Change<br>Bg</p>
                </button>
                

                <button id="option-item" onclick="toglePicture()">
                    <p id="option-text">Change<br>picture</p>
                </button>
                
                <button id="option-item" onclick="centerHeader()">
                    <p id="option-text">Header</p>
                </button>
                
            </div>

            <!-- Rad 2 -->
            <div id="option-row">
                
                <button id="option-item" onclick="togleDisplay('motivation')">
                    <p id="option-text">Good<br>vibes</p>
                </button>

                <button id="option-item" onclick="hideElementById('bild')">
                    <p id="option-text">Hide<br>picture</p>
                </button>

                <button id="option-item" onclick="hideElementById('header')">
                    <p id="option-text">Remove<br>Header</p>
                </button>
                
                
            </div>

            <!-- Rad 3 -->
            <div id="option-row">
                <button id="option-item" onclick="togleDisplay('tid')">
                    <p id="option-text">Time</p>
                </button>

                <button id="option-item" onclick="showElementById('bild')">
                    <p id="option-text">Show<br>picture</p>
                </button>

                <button id="option-item" onclick="showElementById('header')">
                    <p id="option-text">Show<br>header</p>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
